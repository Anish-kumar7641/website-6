machine:
  node:
    version: 8.0.0

dependencies:
  pre:
    - node --version
    - npm --version

test:
  post:
    - npm run build
    - docker build --rm=false -t 'keepnetwork/website' .

deployment:
  production:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push keepnetwork/website
  staging:
    branch: staging
    heroku:
      appname: keep-website-staging
