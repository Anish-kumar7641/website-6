machine:
  node:
    version: 8.0.0
  services:
    - docker

dependencies:
  pre:
    - node --version
    - npm --version

test:
  post:
    - npm run build
    - docker build --rm=false -t "keepnetwork/website:$CIRCLE_SHA1" .
    - docker login -e "$DOCKER_EMAIL" -u "$DOCKER_USER" -p "$DOCKER_PASS"
    - docker push "keepnetwork/website:$CIRCLE_SHA1"

deployment:
  production:
    branch: master
    commands:
      - echo "pass"
  staging:
    branch: staging
    commands:
      - echo "pass"
