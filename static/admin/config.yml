backend:
  name: github
  repo: keep-network/website
  site_domain: keep.network

site_url: https://keep.network

media_folder: static/images
public_folder: /images

collections:
  - name: "pages"
    label: "Pages"
    files:
      - file: "src/pages/index.md"
        label: "Home"
        name: "home"
        fields:
          - {
              label: "Template",
              name: "template",
              widget: "hidden",
              default: "home-page",
            }
          - { label: "Path", name: "path", widget: "hidden", default: "/" }
          - label: "Hero"
            name: "hero"
            widget: "object"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Body", name: "body", widget: "markdown", required: false}
          - label: "Team Section"
            name: "team_section"
            widget: "object"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {
                label: "Team",
                name: "team",
                widget: "list",
                allow_add: true,
                fields:
                  - {label: "Name", name: "name", widget: "string"}
                  - {label: "Title", name: "title", widget: "string"}
                  - {
                      label: "Profile Image",
                      name: "image",
                      widget: "image",
                      hint: "Image should be at least the 2x resolution size",
                    }
                  - {
                      label: "Social Links",
                      name: "social_links",
                      widget: "list",
                      allow_add: true,
                      required: false,
                      hint: "Only Twitter, LinkedIn, GitHub or Keybase social links will be displayed",
                      fields: [{ label: URL, name: url, widget: string }],
                    }
          - label: "Advisors Section"
            name: "advisors_section"
            widget: "object"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {
                label: "Advisors",
                name: "advisors",
                widget: "list",
                allow_add: true,
                fields:
                  - {label: "Name", name: "name", widget: "string"}
                  - {label: "Title", name: "title", widget: "string"}
                  - {
                      label: "Profile Image",
                      name: "image",
                      widget: "image",
                      hint: "Image should be at least the 2x resolution size",
                    }
                  - {
                      label: "Social Links",
                      name: "social_links",
                      widget: "list",
                      allow_add: true,
                      required: false,
                      hint: "Only Twitter, LinkedIn, GitHub or Keybase social links will be displayed",
                      fields: [{ label: URL, name: url, widget: string }],
                    }
          - label: "Partners Section"
            name: "partners_section"
            widget: "object"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {
                label: "Partners",
                name: "partners",
                widget: "list",
                allow_add: true,
                fields:
                  [
                    {label: "Name", name: "name", widget: "string"},
                    {label: "URL", name: "url", widget: "string"},
                    {
                      label: Logo,
                      name: logo,
                      widget: object,
                      fields:
                        [
                          {
                            label: Image,
                            name: image,
                            widget: image,
                            hint: "Image should be at least the 2x resolution size",
                          },
                          { label: Alt, name: alt, widget: string },
                        ],
                    }
                  ],
              }
          - label: "Supporters Section"
            name: "supperters_section"
            widget: "object"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {
                label: "Supporters",
                name: "supporters",
                widget: "list",
                allow_add: true,
                fields:
                  [
                    {label: "Name", name: "name", widget: "string"},
                    {label: "URL", name: "url", widget: "string"},
                    {
                      label: Logo,
                      name: logo,
                      widget: object,
                      fields:
                        [
                          {
                            label: Image,
                            name: image,
                            widget: image,
                            hint: "Image should be at least the 2x resolution size",
                          },
                          { label: Alt, name: alt, widget: string },
                        ],
                    }
                  ],
              }